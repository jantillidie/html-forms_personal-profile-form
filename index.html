<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="form-title">Create your Personal Profile</h1>
      <form aria-labelledby="form-title">
        <p id="form-description">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="form-description">
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" required />
          <label for="birthday">Your Birthday:</label>
          <input type="date" name="birthday" id="birthday" required />
        </fieldset>
        <p id="form-description">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favourite Color:</label>
          <input type="color" name="fav-color" id="fav-color" value="#E5430F" />
          <label for="fav-pet">What's your favourite pet?</label>
          <select name="fav-pet" id="fav-pet">
            <option>--Please choose an option--</option>
            <option value="cat1">Cat</option>
            <option value="cat2">Cat</option>
            <option value="more-cats">More Cats</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
